# Test Tier Configuration
#
# Maps test feature flags to environment variable names for API keys.
# This allows a single .env file to contain multiple keys for different
# privilege tiers, with the correct key selected based on the active test tier.

[tiers.public]
env_var = "ARCGIS_PUBLIC_KEY"
credits_per_request = 0.0
description = "Public services - no authentication required (World Cities, etc.)"
requires_auth = false

[tiers.location]
env_var = "ARCGIS_LOCATION_KEY"
credits_per_request = 0.004
description = "Location services - geocoding, routing, geometry operations"
requires_auth = true

[tiers.content]
env_var = "ARCGIS_CONTENT_KEY"
credits_per_request = 0.001
description = "Content management - create/publish/share content, manage groups"
requires_auth = true

[tiers.features]
env_var = "ARCGIS_FEATURES_KEY"
credits_per_request = 0.001
description = "Feature editing - edit features in hosted layers"
requires_auth = true

# Default tier when no test feature is active
# Points to public tier which uses ARCGIS_PUBLIC_KEY
[default]
tier = "public"
